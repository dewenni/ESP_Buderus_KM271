<!DOCTYPE html>
<html>
  <head>
    <title>ESP Async Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/pico.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />
    <script src="../js/fun.js" defer></script>
    <script src="../js/doc.js" defer></script>
    <script src="../js/lang.js" defer></script>
    <style></style>
    <script>
      function test() {
        document.getElementById("tab10").classList.add("active");
        localizePage("de");
      }
      setInterval(test, 1000);
    </script>
  </head>
  <body>
    <!-- Layout -->
    <header
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      "></header>
    <!-- Tab-Content -->
    <main class="container">
      <!--SECTION-START-->
      <!-- Logger-Inhalt hier -->
      <div id="tab10" class="tab-content">
        <div class="grid">
          <!-- Grid 1 -->
          <article style="width: 100%">
            <div
              class="dash-content"
              style="gap: 5px; margin-bottom: 5px; flex-wrap: wrap">
              <button id="p10_log_clr_btn" data-i18n="clear"></button>
              <button id="p10_log_refresh_btn" data-i18n="refresh"></button>
              <select
                id="p10_logger_type"
                onchange="changeLogType(this)"
                style="max-width: 210px; margin: 0px">
                <option value="0" data-i18n="log_type_1"></option>
                <option value="1" data-i18n="log_type_2"></option>
              </select>
              <select
                id="cfg_logger_level"
                style="max-width: 200px; margin: 0px">
                <option value="1" data-i18n="log_level_1"></option>
                <option value="2" data-i18n="log_level_2"></option>
                <option value="3" data-i18n="log_level_3"></option>
                <option value="4" data-i18n="log_level_4"></option>
              </select>
              <select
                id="cfg_logger_filter"
                style="max-width: 300px; margin: 0px">
                <option value="0" data-i18n="log_mode_1"></option>
                <option value="1" data-i18n="log_mode_2"></option>
                <option value="2" data-i18n="log_mode_3"></option>
                <option value="3" data-i18n="log_mode_4"></option>
                <option value="4" data-i18n="log_mode_5"></option>
              </select>
              <select
                id="cfg_logger_order"
                style="max-width: 200px; margin: 0px">
                <option value="0" data-i18n="sort_down"></option>
                <option value="1" data-i18n="sort_up"></option>
              </select>
              <input
                name="log_enable"
                type="checkbox"
                role="switch"
                id="cfg_logger_enable" />
            </div>
            <hr />
            <div
              id="p10_log_output"
              style="
                font-family: 'Consolas', monospace;
                font-size: medium;
              "></div>
          </article>
        </div>
      </div>
      <!--SECTION-END-->
    </main>
    <!-- Footer -->
    <footer
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <div id="status">STATUS</div>
    </footer>
  </body>
</html>
